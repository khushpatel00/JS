<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes Generator</title>
    <link rel="stylesheet" href="src/output.css">
</head>

<body class="bg-black min-h-screen text-neutral-200"> 
    <section class="max-w-4xl mx-auto p-4 sm:p-6">
        <h1 class="text-3xl sm:text-4xl font-extrabold text-center tracking-tight mb-6"><span class="text-emerald-400">Quote Generator</span></h1>
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="rounded-xl border border-neutral-800 bg-neutral-950/60 shadow-sm">
                <div class="p-6">
                    <div id="quoteBox" class="text-lg sm:text-xl leading-relaxed text-neutral-50">Loading…</div>
                    <div id="authorBox" class="mt-3 font-semibold text-neutral-400">—</div>
                </div>
            </div>
            <div class="rounded-xl border border-neutral-800 bg-neutral-950/60 shadow-sm">
                <div class="p-6">
                    <div class="flex items-center text-center justify-center gap-2 px-2.5 py-1.5 rounded-md border border-neutral-700 bg-neutral-900/80 text-neutral-300 text-sm">
                        <span>Hotkeys</span>
                        <span class="font-mono text-xs px-1.5 py-0.5 rounded border border-neutral-600 border-b-2 bg-neutral-950 text-neutral-200">N</span>
                        <span>new quote</span>
                    </div>
                    <hr class="mx-auto w-[95%] h-[1.25px] bg-white border-0 my-6 opacity-80" />
                    <div class="flex items-center justify-center gap-3">
                        <button id="newQuoteBtn" type="button" class="rounded-md bg-neutral-800 hover:bg-neutral-700 text-neutral-100 font-medium px-4 py-2 border border-neutral-700">New Quote</button>
                        </div>
                </div>
            </div>
        </div>
        <p class="text-center text-neutral-400 text-sm mt-6">Quotes loaded from <span class="text-emerald-400">src/quotes.js</span></p>
    </section>

    <script src="src/quotes.js"></script>
    <script src="src/script.js"></script>

</body>

</html>
