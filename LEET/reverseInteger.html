<body>

    <script>
        var reverse = function (x) {
            result = 0;
            do {
                result = Math.trunc((result * 10) + (x % 10));
                x = Math.trunc(x / 10);
                if (result > 214748364 || result < -214748364) return 0;
            } while (!(x == 0));
            return result;
        };
        console.log(reverse(123));
    </script>
