<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn</title>
    <link rel="stylesheet" href="src/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet" />
  </head>

  <body class="bg-black text-white">
    <section class="min-h-screen flex justify-center items-center">
      <form action="" class="bg-gray-950 rounded-2xl pt-2 p-10">
        <h1 class="text-4xl font-light m-3.5 -ms-2.5">Sign In</h1>

        <!-- From Uiverse.io by z7dev -->

        <div class="py-3 "> 
          <div class="flex items-center justify-center">
            <div class="relative">
              <input
                id="firstname"
                name="firstname"
                placeholder=""
                type="text"
                class="border-b border-gray-300 py-1 focus:border-b-2 focus:border-blue-700 transition-colors focus:outline-none peer bg-inherit" />
              <label
                for="firstname"
                class="absolute -top-4 text-white text-xs left-0 cursor-text peer-focus:text-xs peer-focus:-top-4 transition-all peer-focus:text-blue-700 peer-placeholder-shown:top-1 peer-placeholder-shown:text-sm">
                Firstname   
              </label>
            </div>
          </div>
        </div>
        <div class="py-3 ">
          <div class="flex items-center justify-center">
            <div class="relative">
              <input
                id="lastname"
                name="lastname"
                placeholder=""
                type="text"
                class="border-b border-gray-300 py-1 focus:border-b-2 focus:border-blue-700 transition-colors focus:outline-none peer bg-inherit" />
              <label
                for="lastname"
                class="absolute -top-4 text-white text-xs left-0 cursor-text peer-focus:text-xs peer-focus:-top-4 transition-all peer-focus:text-blue-700 peer-placeholder-shown:top-1 peer-placeholder-shown:text-sm">
                Lastname
              </label>
            </div>
          </div>
        </div>
        <div class="py-3 ">
          <div class="flex items-center justify-center">
            <div class="relative">
              <input
                id="username"
                name="username"
                placeholder=""
                type="text"
                class="border-b border-gray-300 py-1 focus:border-b-2 focus:border-blue-700 transition-colors focus:outline-none peer bg-inherit" />
              <label
                for="username"
                class="absolute -top-4 text-white text-xs left-0 cursor-text peer-focus:text-xs peer-focus:-top-4 transition-all peer-focus:text-blue-700 peer-placeholder-shown:top-1 peer-placeholder-shown:text-sm">
                username
              </label>
            </div>
          </div>
        </div>
        <div class="py-3 ">
          <div class="flex items-center justify-center">
            <div class="relative">
              <input
                id="email"
                name="email"
                placeholder=""
                type="email"
                class="border-b border-gray-300 py-1 focus:border-b-2 focus:border-blue-700 transition-colors focus:outline-none peer bg-inherit" />
              <label
                for="email"
                class="absolute -top-4 text-white text-xs left-0 cursor-text peer-focus:text-xs peer-focus:-top-4 transition-all peer-focus:text-blue-700 peer-placeholder-shown:top-1 peer-placeholder-shown:text-sm">
                Email
              </label>
            </div>
          </div>
        </div>
                     
        <button class="cursor-pointer bg-black p-3 rounded-4xl -ms-3 px-6" type="submit" id="submit">Submit</button> 
      </form>
    </section>
    <script src="src/script.js"></script>
  </body>
</html>
