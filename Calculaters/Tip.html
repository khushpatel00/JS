<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculater</title>
    <link rel="stylesheet" href="src/output.css" />
  </head>
  <body class="bg-black min-h-screen text-neutral-200">
    <!-- <hr class="mx-auto w-[95%] h-[1.25px] bg-white border-0 my-10 opacity-80" /> -->

    <!-- tip calculater -->
    <section class="max-w-6xl mx-auto p-4 sm:p-6">
      <h2
        class="text-3xl sm:text-4xl font-extrabold text-center tracking-tight mb-6"
      >
        Tip Calculator
      </h2>
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <div
          class="rounded-xl border border-neutral-800 bg-neutral-950/60 shadow-sm"
        >
          <div class="p-6">
            <table class="w-full text-sm sm:text-base">
              <tbody class="divide-y divide-neutral-800">
                <tr>
                  <td class="py-3 pr-4 text-neutral-300">Bill Amount ($):</td>
                  <td class="py-3">
                    <input
                      id="billAmountInput"
                      type="number"
                      placeholder="120.00"
                      class="w-40 text-right bg-neutral-900/80 border border-neutral-700 rounded-md px-3 py-2 text-neutral-200 placeholder-neutral-500 focus:outline-none focus:ring-2 focus:ring-emerald-600"
                    />
                  </td>
                </tr>
                <tr>
                  <td class="py-3 pr-4 text-neutral-300">Tip Percentage:</td>
                  <td class="py-3">
                    <div class="flex items-center justify-end gap-2">
                      <span class="text-neutral-300">%</span>
                      <input
                        id="tipPercentInput"
                        type="number"
                        placeholder="10"
                        class="w-24 text-right bg-neutral-900/80 border border-neutral-700 rounded-md px-3 py-2 text-neutral-200 placeholder-neutral-500 focus:outline-none focus:ring-2 focus:ring-emerald-600"
                      />
                    </div>
                  </td>
                </tr>
                <tr>
                  <td class="py-3 pr-4 text-neutral-300">Number of People:</td>
                  <td class="py-3">
                    <input
                      id="peopleInput"
                      type="number"
                      placeholder="1"
                      class="w-24 text-right bg-neutral-900/80 border border-neutral-700 rounded-md px-3 py-2 text-neutral-200 placeholder-neutral-500 focus:outline-none focus:ring-2 focus:ring-emerald-600"
                    />
                  </td>
                </tr>
                <tr>
                  <td class="py-4" colspan="2">
                    <button
                      type="button"
                      onclick="calculateTip()"
                      class="w-full rounded-md bg-neutral-800 hover:bg-neutral-700 text-neutral-100 font-medium px-4 py-3"
                    >
                      Calculate Tip
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <div
          class="rounded-xl border border-neutral-800 bg-neutral-950/60 shadow-sm"
        >
          <div class="p-6">
            <h3 class="text-xl font-semibold tracking-tight">Summary</h3>
            <div class="mt-4 space-y-4 text-neutral-300">
              <div
                class="flex items-center justify-between border-b border-neutral-800 pb-3"
              >
                <span>Tip per Person</span>
                <span id="tipPerPersonOut" class="text-neutral-100">$1.20</span>
              </div>
              <div
                class="flex items-center justify-between border-b border-neutral-800 pb-3"
              >
                <span>Total Tip</span>
                <span id="totalTipOut" class="text-neutral-100">$12.00</span>
              </div>
              <div
                class="flex items-center justify-between border-b border-neutral-800 pb-3"
              >
                <span>Total per Person</span>
                <span id="totalPerPersonOut" class="text-emerald-400"
                  >$13.20</span
                >
              </div>
              <div class="flex items-center justify-between">
                <span>Grand Total</span>
                <span id="grandTotalOut" class="text-emerald-400">$132.00</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Divider -->
    <hr class="mx-auto w-[95%] h-[1.25px] bg-white border-0 my-10 opacity-80" />

    <script src="src/tip.js"></script>
  </body>
</html>
