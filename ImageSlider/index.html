<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="src/output.css" />
     </head>
  <body class="bg-black text-neutral-200 min-h-screen">
    <section class="max-w-6xl mx-auto p-4">
      <div class="relative rounded-xl border border-neutral-800 bg-neutral-950/60 shadow-[0_10px_30px_rgba(0,0,0,0.6)] overflow-hidden">
        <div class="relative w-full min-h-[360px] h-[calc(100vh-160px)] sm:h-[calc(100vh-120px)] flex items-center justify-center viewport-bg">
          <button id="prevBtn" class="absolute top-1/2 -translate-y-1/2 left-3 grid place-items-center w-14 h-14 rounded-full border border-neutral-700 bg-neutral-900 hover:bg-neutral-800 hover:border-neutral-600 active:scale-95 transition" aria-label="Previous image">
            <img class="w-5 h-5" alt="Previous" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%23ffffff' d='M15 6L9 12l6 6'/%3E%3C/svg%3E" />
          </button>

          <img id="sliderImage" class="max-w-full max-h-full object-contain select-none" src="" alt="Slide" />

          <button id="nextBtn" class="absolute top-1/2 -translate-y-1/2 right-3 grid place-items-center w-14 h-14 rounded-full border border-neutral-700 bg-neutral-900 hover:bg-neutral-800 hover:border-neutral-600 active:scale-95 transition" aria-label="Next image">
            <img class="w-5 h-5" alt="Next" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%23ffffff' d='M9 6l6 6-6 6'/%3E%3C/svg%3E" />
          </button>

          <span id="imageIndex" class="absolute bottom-3 left-1/2 -translate-x-1/2 bg-neutral-900/90 border border-neutral-800 text-neutral-50 font-semibold tracking-wide px-3 py-1 rounded-full text-sm">1 / 4</span>
        </div>
      </div>
    </section>
    <script src="src/script.js"></script>
  </body>
</html>
