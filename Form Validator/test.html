<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn</title>
    <link rel="stylesheet" href="src/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="bg-black text-white">
    <section class="min-h-screen flex justify-center items-center transition-all duration-300">
      <!-- Parent wrapper for responsive placement -->
      <div class="flex flex-col lg:flex-row items-start gap-4 w-full max-w-5xl p-4">

        <!-- Form: keep original layout and classes -->
        <form class="bg-gray-950 rounded-2xl pt-2 p-10 m-2 me-1 transition-all duration-300">
          <h1 class="text-4xl font-light m-3.5 -ms-2.5">Sign In</h1>

          <input
            id="firstname"
            name="firstname"
            placeholder=""
            type="text"
            class="border-b border-gray-300 py-1 focus:border-b-2 focus:border-blue-700 transition-colors focus:outline-none peer bg-inherit w-full"
          />
          <label for="firstname" class="block mt-1 text-white text-xs cursor-text peer-focus:text-blue-700">
            Firstname
          </label>

          <input
            id="lastname"
            name="lastname"
            placeholder=""
            type="text"
            class="border-b border-gray-300 py-1 focus:border-b-2 focus:border-blue-700 transition-colors focus:outline-none peer bg-inherit w-full mt-4"
          />
          <label for="lastname" class="block mt-1 text-white text-xs cursor-text peer-focus:text-blue-700">
            Lastname
          </label>

          <input
            id="username"
            name="username"
            placeholder=""
            type="text"
            class="border-b border-gray-300 py-1 focus:border-b-2 focus:border-blue-700 transition-colors focus:outline-none peer bg-inherit w-full mt-4"
          />
          <label for="username" class="block mt-1 text-white text-xs cursor-text peer-focus:text-blue-700">
            Username
          </label>

          <input
            id="emailInput"
            name="email"
            placeholder=""
            type="email"
            class="border-b border-gray-300 py-1 focus:border-b-2 focus:border-blue-700 transition-colors focus:outline-none peer bg-inherit w-full mt-4"
          />
          <label for="emailInput" class="block mt-1 text-white text-xs cursor-text peer-focus:text-blue-700">
            Email
          </label>

          <button type="submit" class="cursor-pointer bg-black p-3 rounded-4xl -ms-3 px-6 mt-4">
            Submit
          </button>
        </form>

        <!-- Error container -->
        <div id="errorMessageContainer" class="flex flex-col gap-2 w-full lg:w-auto mt-4 lg:mt-0">
          <!-- JS will dynamically append <p> elements here -->
        </div>

      </div>
    </section>

    <script src="src/script.js"></script>
  </body>
</html>
