<body>

    <script>

/**
 * @param {number} n
 * @return {Function} counter
 */
    var createCounter = function(n) {
        let count = 0;
        count = count + n; 
        return function() {
            return count++;
        };
    };


 const counter = createCounter(-2)
 counter() // 10
 counter() // 11
 counter() // 12


    </script>
