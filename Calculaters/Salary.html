<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculater</title>
    <link href="src/output.css" rel="stylesheet">
</head>
<body class="bg-black min-h-screen text-neutral-200">


     <section class="max-w-6xl mx-auto p-4 sm:p-6">
        <h1 class="text-3xl sm:text-4xl font-extrabold text-center tracking-tight mb-6">Salary Calculator</h1>
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="rounded-xl border border-neutral-800 bg-neutral-950/60 shadow-sm">
                <div class="p-6">
                    <table class="w-full text-sm sm:text-base">
                        <tbody class="divide-y divide-neutral-800">
                            <tr>
                                <td class="py-3 pr-4 text-neutral-300">Age:</td>
                                <td class="py-3">
                                    <input id="ageInput" type="number" placeholder="20" class="w-32 text-right bg-neutral-900/80 border border-neutral-700 rounded-md px-3 py-2 text-neutral-200 placeholder-neutral-500 focus:outline-none focus:ring-2 focus:ring-emerald-600" />
                                </td>
                            </tr> 
                            <tr>
                                <td class="py-3 pr-4 text-neutral-300">Years of Working:</td>
                                <td class="py-3">
                                    <input id="yearsInput" type="number" placeholder="6" class="w-32 text-right bg-neutral-900/80 border border-neutral-700 rounded-md px-3 py-2 text-neutral-200 placeholder-neutral-500 focus:outline-none focus:ring-2 focus:ring-emerald-600" />
                                </td>
                            </tr>
                            <tr>
                                <td class="py-3 pr-4 text-neutral-300">Job:</td>
                                <td class="py-3">
                                    <input id="jobInput" type="text" placeholder="Software Engineer" class="w-full bg-neutral-900/80 border border-neutral-700 rounded-md px-3 py-2 text-neutral-200 placeholder-neutral-500 focus:outline-none focus:ring-2 focus:ring-emerald-600" />
                                </td>
                            </tr>
                            <tr>
                                <td class="py-3 pr-4 text-neutral-300">Hours per Day:</td>
                                <td class="py-3">
                                    <input id="hoursInput" type="number" placeholder="8" class="w-32 text-right bg-neutral-900/80 border border-neutral-700 rounded-md px-3 py-2 text-neutral-200 placeholder-neutral-500 focus:outline-none focus:ring-2 focus:ring-emerald-600" />
                                </td>
                            </tr>
                            <tr>
                                <td class="py-3 pr-4 text-neutral-300">Workdays per Week:</td>
                                <td class="py-3">
                                    <input id="daysPerWeekInput" type="number" placeholder="5" class="w-32 text-right bg-neutral-900/80 border border-neutral-700 rounded-md px-3 py-2 text-neutral-200 placeholder-neutral-500 focus:outline-none focus:ring-2 focus:ring-emerald-600" />
                                </td>
                            </tr>
                            <tr>
                                <td class="py-3 pr-4 text-neutral-300">Net Salary ($):</td>
                                <td class="py-3">
                                    <input id="netSalaryInput" type="number" placeholder="400" class="w-40 text-right bg-neutral-900/80 border border-neutral-700 rounded-md px-3 py-2 text-neutral-200 placeholder-neutral-500 focus:outline-none focus:ring-2 focus:ring-emerald-600" />
                                </td>
                            </tr>
                            <tr>
                                <td class="py-3 pr-4 text-neutral-300">Calculation Type:</td>
                                <td class="py-3">
                                    <select id="calcTypeSelect" class="w-40 bg-neutral-900/80 border border-neutral-700 text-neutral-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-600">
                                        <option>hourly</option>
                                        <option>daily</option>
                                        <option selected>monthly</option>
                                        <option>yearly</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td class="py-4" colspan="2">
                                    <button type="button" onclick="createSalaryOverview()" class="w-full rounded-md bg-neutral-800 hover:bg-neutral-700 text-neutral-100 font-medium px-4 py-3">Create Salary Overview</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="rounded-xl border border-neutral-800 bg-neutral-950/60 shadow-sm">
                <div class="p-6">
                    <p class="text-lg sm:text-xl font-semibold text-center lg:text-left leading-relaxed">
                        On your job as <span id="jobLabel" class="text-neutral-100">Software Engineer</span>, this is your salary overview:
                    </p>
                    <div class="mt-6 grid grid-cols-2 gap-x-6 gap-y-3 text-base">
                        <div class="font-semibold text-neutral-200">Hourly:</div>
                        <div id="hourlyOut" class="text-neutral-100">$2.08</div>
                        <div class="font-semibold text-neutral-200">Daily:</div>
                        <div id="dailyOut" class="text-neutral-100">$16.67</div>
                        <div class="font-semibold text-neutral-200">Monthly:</div>
                        <div id="monthlyOut" class="text-neutral-100">$400.00</div>
                        <div class="font-semibold text-neutral-200">Yearly:</div>
                        <div id="yearlyOut" class="text-neutral-100">$4800.00</div>
                    </div>

                    <p class="mt-8 text-center lg:text-left font-semibold text-neutral-200">
                        For <span id="yearsLabel" class="text-neutral-100">6</span> years working, your total salary is:
                    </p>
                    <div class="mt-4 text-4xl sm:text-5xl font-extrabold text-center lg:text-left tracking-tight">
                        <span id="totalOut">$28800.00</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="src/salary.js"></script>
</body>
</html>
